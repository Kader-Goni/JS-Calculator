<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- JS Calculator -->
    <div class="main">
        <div class="calculator">
            <div class="header">
                <h2>JS Calculator</h2>
            </div>
            
            <div class="firstInput">
                <input type="text" id="firstInput" placeholder=" input a number">
            </div>

            <div class="secondInput">
                <input type="text" id="secondInput" placeholder=" input a number">
            </div>

            <h3 id="result"></h3>

            <div class="btn">
                <div class="add">
                    <button onclick="add();">Add</button>
                </div> 

                <div class="sub">
                    <button onclick="sub();">Sub</button>
                </div> 

                <div class="multi">
                    <button onclick="multi();">Multi</button>
                </div> 

                <div class="divi">
                    <button onclick="divi();">Divi</button>
                </div> 
            </div>

        </div> 
    </div>


    <script src="js/script.js"></script> 
    
</body>
</html>
